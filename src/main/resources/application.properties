spring.datasource.url=jdbc:h2:mem:docsdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
server.port=8080

# Ollama base URL
ollama.api.base=http://localhost:11434
# models (update these to whatever you've pulled locally)
ollama.embed.model=mxbai-embed-large
ollama.chat.model=phi4-mini

# similarity threshold (tunable)
rag.similarity.threshold=0.70
